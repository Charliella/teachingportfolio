<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON_NEXUS // 留言終端</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- 引入 Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffee00;
            --neon-red: #ff0055;
            --bg-dark: #020202;
            --text-main: #e0e0e0;
            --glass-panel: rgba(20, 20, 25, 0.6);
            
            /* 字體變數，預設為中 (M) */
            --content-size: 1.5rem; 
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            font-family: 'Share Tech Mono', 'Noto Sans TC', monospace;
            color: var(--neon-blue);
            overflow-x: hidden;
            min-height: 100vh;
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
        }

        /* 頂部導航 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed; 
            top: 0; left: 0; width: 100%;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            pointer-events: none; 
        }

        header > * { pointer-events: auto; }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-pink);
            letter-spacing: 3px;
            opacity: 0.9;
        }

        .header-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .size-group {
            display: flex;
            gap: 5px;
            border-right: 1px solid rgba(255,255,255,0.2);
            padding-right: 20px;
        }

        .size-btn {
            background: transparent;
            border: 1px solid #444;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-family: 'Orbitron';
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .size-btn:hover, .size-btn.active {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 0 5px var(--neon-blue);
        }

        .tools-group { display: flex; gap: 15px; }

        .header-btn {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 20px;
            color: #aaa;
            backdrop-filter: blur(4px);
        }

        .header-btn:hover {
            border-color: var(--neon-blue);
            color: #fff;
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .purge-btn:hover { border-color: var(--neon-red); box-shadow: 0 0 10px var(--neon-red); color: var(--neon-red); }

        /* === Mainframe (視覺區) === */
        #mainframe {
            position: relative;
            flex-grow: 1;
            width: 100%;
            overflow: hidden; 
            min-height: 60vh;
            margin-top: 60px; 
            margin-bottom: 80px; 
        }

        /* 中心主題 */
        .center-topic-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100; 
            text-align: center;
            width: 100%;
            max-width: 900px; 
            pointer-events: none;
            mix-blend-mode: screen; 
        }

        .topic-label {
            color: var(--neon-pink);
            font-size: 1rem;
            letter-spacing: 5px;
            margin-bottom: 15px;
            display: block;
            opacity: 0.7;
            font-family: 'Orbitron';
        }

        #topicDisplay {
            font-size: 3.5rem; 
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
            white-space: pre-wrap;
            text-shadow: 
                0 0 10px rgba(0, 243, 255, 0.8),
                0 0 30px rgba(0, 243, 255, 0.4),
                0 0 60px rgba(0, 243, 255, 0.2);
            transition: opacity 0.5s;
        }

        /* 漂浮留言卡片 */
        .comment-cloud-item {
            position: absolute;
            max-width: 350px; 
            background: rgba(15, 15, 20, 0.4); 
            border: 1px solid rgba(255,255,255,0.1);
            border-left: 2px solid var(--neon-blue);
            padding: 40px 20px 20px 20px; 
            color: var(--text-main);
            transition: transform 0.1s ease, background 0.3s, border 0.3s;
            backdrop-filter: blur(2px);
            z-index: 20;
            animation: float-anim 8s ease-in-out infinite; 
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            user-select: none;
        }

        .comment-cloud-item:hover, .comment-cloud-item.dragging {
            border-color: var(--neon-yellow);
            background: rgba(15, 15, 20, 0.8);
            z-index: 50; 
        }
        
        .comment-cloud-item.dragging {
            animation: none !important;
            cursor: move;
        }
        
        .comment-cloud-item.static {
            animation: none !important;
        }

        /* 控制按鈕 */
        .control-btn {
            position: absolute;
            top: 5px;
            width: 30px;
            height: 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--neon-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }

        .control-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .drag-btn { left: 5px; cursor: move; }
        .zoom-btn { right: 5px; color: var(--neon-pink); border-color: rgba(255,0,255,0.3); }
        .zoom-btn:hover { background: var(--neon-pink); color: #fff; box-shadow: 0 0 10px var(--neon-pink); }

        .comment-content { 
            /* 使用 CSS 變數控制大小 */
            font-size: var(--content-size);
            line-height: 1.5;
            word-wrap: break-word;
            margin-bottom: 15px;
            font-weight: 400;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            pointer-events: none;
            transition: font-size 0.3s;
        }

        .comment-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
            pointer-events: none;
        }

        .comment-author {
            font-size: 1rem;
            font-weight: bold;
            color: var(--neon-blue);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comment-time {
            font-size: 0.75rem;
            color: #666;
            letter-spacing: 0.5px;
        }

        /* === 全螢幕留言詳情視窗 === */
        #detailModalOverlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 50000; 
            display: none; 
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #detailBox {
            width: 90%;
            max-width: 800px;
            background: rgba(10, 15, 20, 0.95);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2), inset 0 0 20px rgba(0, 243, 255, 0.1);
            padding: 40px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 4px;
        }

        #detailModalOverlay.active { opacity: 1; }
        #detailModalOverlay.active #detailBox { transform: scale(1); }

        .detail-close-btn {
            position: absolute;
            top: 15px; right: 15px;
            width: 40px; height: 40px;
            background: transparent;
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            font-size: 1.5rem;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 50%;
        }

        .detail-close-btn:hover {
            background: var(--neon-red);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-red);
            transform: rotate(90deg);
        }

        #detailContent {
            /* 詳情頁字體也跟隨變數放大，但有一個基礎倍率 */
            font-size: calc(var(--content-size) * 1.5);
            line-height: 1.6;
            color: #fff;
            margin: 20px 0 40px 0;
            word-wrap: break-word;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
            min-height: 100px;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }

        #detailMeta {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px dashed #444; padding-top: 20px;
            color: var(--neon-yellow);
            font-family: 'Share Tech Mono';
            font-size: 1.2rem;
        }

        .detail-label { font-size: 0.9rem; color: #666; margin-right: 10px; }

        /* 底部輸入區 Dock */
        .input-dock {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 700px;
            background: var(--glass-panel);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 50px; 
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: env(safe-area-inset-bottom); 
        }

        .dock-input {
            background: transparent; border: none;
            color: #fff; padding: 10px;
            font-family: 'Share Tech Mono', 'Noto Sans TC';
            outline: none; font-size: 1rem;
        }

        #usernameInput { 
            width: 100px; text-align: center;
            border-right: 1px solid rgba(255,255,255,0.2);
            color: var(--neon-pink);
        }
        #usernameInput::placeholder { color: rgba(255, 0, 255, 0.5); }
        #messageInput { flex-grow: 1; height: 40px; resize: none; padding-top: 10px; }

        button.send-btn {
            background: var(--neon-blue); color: #000; border: none;
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s; flex-shrink: 0;
        }

        button.send-btn:hover { 
            background: #fff; transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 0 15px var(--neon-blue); 
        }

        @keyframes float-anim {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); z-index: 30000;
            backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: rgba(10, 10, 12, 0.9); border: 1px solid var(--neon-blue);
            padding: 30px; width: 90%; max-width: 400px; border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1); text-align: center;
        }
        .modal-title { color: #fff; font-family: 'Orbitron'; margin-bottom: 20px; letter-spacing: 2px;}
        .modal-btn {
            margin-top: 15px; background: var(--neon-blue); border: none;
            color: #000; padding: 10px 20px; cursor: pointer; width: 100%; 
            font-weight: bold; border-radius: 5px;
        }
        .modal-btn.logout {
             background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red);
        }
        .modal-btn.logout:hover {
            background: var(--neon-red); color: #fff;
        }
        .close-modal { margin-top: 15px; color: #888; cursor: pointer; font-size: 0.8rem; }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.2rem; display: none; }
            header { justify-content: flex-end; padding: 10px 20px; }
            #topicDisplay { font-size: 2.5rem; }
            .input-dock { width: 95%; border-radius: 15px; padding: 5px 10px; bottom: 15px; }
            #usernameInput { width: 70px; font-size: 0.9rem; }
            button.send-btn { width: 35px; height: 35px; }
            #mainframe { 
                display: flex; flex-direction: column; overflow: visible; height: auto; 
                margin-top: 50px; margin-bottom: 100px; padding: 0 15px;
            }
            .center-topic-wrapper { position: relative; top: auto; left: auto; transform: none; margin-bottom: 40px; margin-top: 20px;}
            .comment-cloud-item {
                position: relative !important; top: auto !important; left: auto !important;
                max-width: 100%; margin-bottom: 15px;
                animation: none; transform: none;
            }
            #detailContent { font-size: 1.8rem; }
            #detailBox { padding: 20px; width: 95%; }
            .header-controls { gap: 10px; }
            .size-group { padding-right: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>NEON_NEXUS</h1>
        <div class="header-controls">
            <!-- 字體大小控制 -->
            <div class="size-group">
                <button class="size-btn" id="sizeS" title="Small Text">S</button>
                <button class="size-btn active" id="sizeM" title="Medium Text">M</button>
                <button class="size-btn" id="sizeL" title="Large Text">L</button>
            </div>
            <div class="tools-group">
                <div class="header-btn download-btn" id="downloadTrigger" title="Download">
                    <i class="fa-solid fa-download"></i> LOGS
                </div>
                <div class="header-btn admin-btn" id="adminTrigger" title="Topic">
                    <i class="fa-solid fa-pen"></i> TOPIC
                </div>
                <div class="header-btn purge-btn" id="purgeTrigger" title="Purge">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
        </div>
    </header>

    <div id="mainframe">
        <div class="center-topic-wrapper">
            <span class="topic-label">/// CURRENT DIRECTIVE ///</span>
            <div id="topicDisplay">CONNECTING...</div>
        </div>
        <div id="commentsContainer"></div>
    </div>

    <!-- 全螢幕詳情 -->
    <div id="detailModalOverlay">
        <div id="detailBox">
            <button class="detail-close-btn" id="detailCloseBtn"><i class="fa-solid fa-xmark"></i></button>
            <div class="topic-label" style="text-align: left; margin-bottom: 5px;">INCOMING TRANSMISSION</div>
            <div id="detailContent"></div>
            <div id="detailMeta">
                <div id="detailAuthor"><span class="detail-label">SENDER:</span><span>???</span></div>
                <div id="detailTime"><span class="detail-label">TIME:</span><span>00:00</span></div>
            </div>
        </div>
    </div>

    <div class="input-dock">
        <input type="text" id="usernameInput" class="dock-input" placeholder="ALIAS*" maxlength="10">
        <textarea id="messageInput" class="dock-input" placeholder="Enter transmission (Max 100 chars)..." maxlength="100"></textarea>
        <button class="send-btn" id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-box">
            <h3 class="modal-title" id="loginModalTitle">SYSTEM AUTH</h3>
            <p style="font-size:0.8rem; color:#666; margin-bottom:15px;">CREDENTIALS REQUIRED FOR ACCESS</p>
            <div id="loginForm">
                <input type="email" id="adminEmail" class="dock-input" placeholder="OPERATOR ID (EMAIL)" style="width:100%; border-bottom: 1px solid #444; margin-bottom: 10px;">
                <input type="password" id="adminPassword" class="dock-input" placeholder="ACCESS CODE" style="width:100%; border-bottom: 1px solid #444; margin-bottom: 20px;">
                <button class="modal-btn" id="loginBtn">AUTHENTICATE</button>
            </div>
            <div class="close-modal" id="closeLoginModal">ABORT</div>
        </div>
    </div>

    <!-- Topic Modal -->
    <div class="modal-overlay" id="topicModal">
        <div class="modal-box">
            <h3 class="modal-title">NEW DIRECTIVE</h3>
            <textarea id="newTopicInput" class="dock-input" rows="4" style="width:100%; border: 1px solid #333; background: #000;" placeholder="Set new topic..."></textarea>
            <button class="modal-btn" id="saveTopicBtn">UPDATE</button>
            <div class="close-modal" id="closeTopicModal">CANCEL</div>
        </div>
    </div>

    <!-- Firebase SDK & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDocs, writeBatch, onSnapshot, query, orderBy, serverTimestamp } 
               from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArIXMKMd1zLVVgcNn8KdUNbv3XEZxA1OQ",
            authDomain: "teachinportfolio-1f100.firebaseapp.com",
            projectId: "teachinportfolio-1f100",
            storageBucket: "teachinportfolio-1f100.firebasestorage.app",
            messagingSenderId: "367006551150",
            appId: "1:367006551150:web:d8bb677fa08de192beea7f",
            measurementId: "G-PMLXDSYL28"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); 
        const db = getFirestore(app);

        // Elements
        const topicDisplay = document.getElementById('topicDisplay');
        const commentsContainer = document.getElementById('commentsContainer');
        const sendBtn = document.getElementById('sendBtn');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        
        const downloadTrigger = document.getElementById('downloadTrigger');
        const adminTrigger = document.getElementById('adminTrigger');
        const purgeTrigger = document.getElementById('purgeTrigger');
        
        // Login Modal Elements
        const loginModal = document.getElementById('loginModal');
        const adminEmailInput = document.getElementById('adminEmail');
        const adminPasswordInput = document.getElementById('adminPassword');
        const loginBtn = document.getElementById('loginBtn');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const loginForm = document.getElementById('loginForm');

        // Topic Modal Elements
        const topicModal = document.getElementById('topicModal');
        const newTopicInput = document.getElementById('newTopicInput');
        const saveTopicBtn = document.getElementById('saveTopicBtn');
        const closeTopicModal = document.getElementById('closeTopicModal');

        // Detail View Elements
        const detailModalOverlay = document.getElementById('detailModalOverlay');
        const detailCloseBtn = document.getElementById('detailCloseBtn');
        const detailContent = document.getElementById('detailContent');
        const detailAuthor = document.getElementById('detailAuthor');
        const detailTime = document.getElementById('detailTime');

        // Size Buttons
        const sizeS = document.getElementById('sizeS');
        const sizeM = document.getElementById('sizeM');
        const sizeL = document.getElementById('sizeL');

        let currentCommentsData = [];
        let pendingAction = null; 

        // --- Auth Listener ---
        onAuthStateChanged(auth, (user) => {
            // 目前我們強制每次都要登入，所以這個 Listener 主要是用來除錯或擴充用
            // 介面上不顯示常駐登入狀態，以符合「每次都要重新輸入」的需求
        });

        // --- Font Size Logic ---
        function setFontSize(size, btn) {
            document.documentElement.style.setProperty('--content-size', size);
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        sizeS.addEventListener('click', () => setFontSize('0.8rem', sizeS));
        sizeM.addEventListener('click', () => setFontSize('1.5rem', sizeM));
        sizeL.addEventListener('click', () => setFontSize('2.1rem', sizeL));

        // --- Main Logic ---

        onSnapshot(doc(db, "settings", "topic"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                topicDisplay.style.opacity = 0;
                setTimeout(() => {
                    topicDisplay.innerText = data.content || "NO DIRECTIVE SET.";
                    topicDisplay.style.opacity = 1;
                }, 200);
            } else {
                topicDisplay.innerText = "WAITING FOR INPUT...";
            }
        }, (error) => {
            console.error("Topic sync error:", error);
            topicDisplay.innerText = "OFFLINE";
        });

        const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
            const oldItems = document.querySelectorAll('.comment-cloud-item');
            oldItems.forEach(el => el.remove());
            currentCommentsData = []; 

            snapshot.forEach((doc) => {
                const data = doc.data();
                currentCommentsData.push({
                    ...data,
                    timestampStr: formatTime(data.timestamp)
                });
                renderCommentCloud(data);
            });
        });

        function formatTime(timestamp) {
            if (!timestamp) return "..:..";
            const date = timestamp.toDate();
            return (date.getMonth()+1) + "/" + date.getDate() + " " + 
                   String(date.getHours()).padStart(2, '0') + ":" + 
                   String(date.getMinutes()).padStart(2, '0');
        }

        function renderCommentCloud(data) {
            const isDesktop = window.innerWidth > 768;
            
            const div = document.createElement('div');
            div.className = 'comment-cloud-item';
            const timeStr = formatTime(data.timestamp);
            const safeName = data.nickname ? data.nickname.replace(/</g, "&lt;") : "ANONYMOUS";
            const safeMsg = data.content ? data.content.replace(/</g, "&lt;") : "";

            div.innerHTML = `
                <div class="control-btn drag-btn" title="Drag to move"><i class="fa-solid fa-arrows-up-down-left-right"></i></div>
                <div class="control-btn zoom-btn" title="Expand"><i class="fa-solid fa-expand"></i></div>
                <div class="comment-content">${safeMsg}</div>
                <div class="comment-footer">
                    <span class="comment-author"><i class="fa-solid fa-user-astronaut"></i> ${safeName}</span>
                    <span class="comment-time">${timeStr}</span>
                </div>
            `;

            if (isDesktop) {
                // 隨機位置
                let top, left;
                for(let i=0; i<50; i++) {
                    top = Math.random() * 80 + 5; 
                    left = Math.random() * 80 + 5; 
                    const inCenterY = (top > 30 && top < 70);
                    const inCenterX = (left > 20 && left < 80);
                    if (!(inCenterY && inCenterX)) {
                        break;
                    }
                }
                
                div.style.top = top + "%";
                div.style.left = left + "%";
                div.style.animationDelay = (Math.random() * 5) + "s";
                div.style.zIndex = Math.floor(Math.random() * 10) + 20;

                const dragBtn = div.querySelector('.drag-btn');
                let isDragging = false;
                let startX, startY, initialLeft, initialTop;

                dragBtn.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    div.classList.add('dragging');
                    div.classList.add('static'); 
                    startX = e.clientX;
                    startY = e.clientY;
                    const rect = div.getBoundingClientRect();
                    const parentRect = div.parentElement.getBoundingClientRect();
                    initialLeft = rect.left - parentRect.left;
                    initialTop = rect.top - parentRect.top;
                    div.style.left = initialLeft + 'px';
                    div.style.top = initialTop + 'px';
                    div.style.transform = 'none'; 
                    e.preventDefault(); 
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    div.style.left = (initialLeft + dx) + 'px';
                    div.style.top = (initialTop + dy) + 'px';
                });

                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                        div.classList.remove('dragging');
                    }
                });
            }

            const zoomBtn = div.querySelector('.zoom-btn');
            zoomBtn.addEventListener('click', (e) => {
                e.stopPropagation(); 
                openDetailView(data);
            });

            commentsContainer.appendChild(div);
        }

        function openDetailView(data) {
            const timeStr = formatTime(data.timestamp);
            const safeName = data.nickname ? data.nickname.replace(/</g, "&lt;") : "ANONYMOUS";
            const safeMsg = data.content ? data.content.replace(/</g, "&lt;") : "";

            detailContent.innerHTML = safeMsg;
            document.querySelector('#detailAuthor span:last-child').innerText = safeName;
            document.querySelector('#detailTime span:last-child').innerText = timeStr;

            detailModalOverlay.style.display = 'flex';
            setTimeout(() => detailModalOverlay.classList.add('active'), 10);
        }

        function closeDetailView() {
            detailModalOverlay.classList.remove('active');
            setTimeout(() => {
                detailModalOverlay.style.display = 'none';
            }, 300);
        }

        detailCloseBtn.addEventListener('click', closeDetailView);
        detailModalOverlay.addEventListener('click', (e) => {
            if(e.target === detailModalOverlay) {
                closeDetailView();
            }
        });
        
        sendBtn.addEventListener('click', async () => {
            const nick = usernameInput.value.trim();
            const content = messageInput.value.trim();

            if (!nick) {
                alert("ACCESS DENIED: ALIAS REQUIRED");
                usernameInput.focus();
                return;
            }

            if (content.length > 100) {
                alert("BUFFER OVERFLOW: MAX 100 CHARS");
                return;
            }

            if (!content) { return; } 

            const originalIcon = sendBtn.innerHTML;
            sendBtn.innerHTML = "<i class='fa-solid fa-spinner fa-spin'></i>";
            sendBtn.disabled = true;

            try {
                await addDoc(collection(db, "comments"), {
                    nickname: nick, 
                    content: content,
                    timestamp: serverTimestamp()
                });
                messageInput.value = ""; 
            } catch (error) {
                console.error("Upload failed", error);
                alert("ERROR");
            } finally {
                sendBtn.innerHTML = originalIcon;
                sendBtn.disabled = false;
            }
        });

        // --- Admin Actions with Re-Auth ---

        function openLoginModal(actionType) {
            pendingAction = actionType;
            loginModal.style.display = 'flex';
            // 清空輸入框，強制重新輸入
            adminEmailInput.value = '';
            adminPasswordInput.value = '';
            adminEmailInput.focus();
        }

        // 綁定按鈕：每次點擊都開啟登入視窗
        downloadTrigger.addEventListener('click', () => openLoginModal('download'));
        adminTrigger.addEventListener('click', () => openLoginModal('topic'));
        purgeTrigger.addEventListener('click', () => openLoginModal('purge'));

        closeLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
            pendingAction = null;
        });

        loginBtn.addEventListener('click', async () => {
            const email = adminEmailInput.value;
            const password = adminPasswordInput.value;
            
            if(!email || !password) return;

            const originalText = loginBtn.innerText;
            loginBtn.innerText = "VERIFYING...";
            
            try {
                // 1. 登入
                await signInWithEmailAndPassword(auth, email, password);
                
                // 2. 登入成功後，關閉登入視窗
                loginModal.style.display = 'none';
                
                // 3. 執行對應動作
                if (pendingAction === 'topic') {
                    topicModal.style.display = 'flex';
                    newTopicInput.value = topicDisplay.innerText;
                    // 注意：這裡不登出，等待使用者按下「UPDATE」
                } else if (pendingAction === 'purge') {
                    await purgeSystemData(); // 內含登出
                } else if (pendingAction === 'download') {
                    downloadLogs(); // 內含登出
                }

            } catch (error) {
                console.error("Login Error", error);
                alert("ACCESS DENIED: " + error.message);
                adminPasswordInput.value = '';
                // 確保失敗也登出清理狀態
                await signOut(auth);
            } finally {
                loginBtn.innerText = originalText;
            }
        });

        // --- Execute Functions ---

        async function downloadLogs() {
            const topic = topicDisplay.innerText;
            const now = new Date().toLocaleString();
            let logContent = `=== NEON_NEXUS LOGS ===\nTIME: ${now}\nTOPIC: ${topic}\n----------------\n`;
            currentCommentsData.forEach((item) => {
                logContent += `[${item.timestampStr}] ${item.nickname || 'GHOST'}: ${item.content}\n`;
            });
            const blob = new Blob([logContent], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `LOG_${new Date().getTime()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            // 下載後登出
            await signOut(auth);
            alert("LOGS EXPORTED. SESSION TERMINATED.");
        }

        // 修改主題：關閉視窗時登出
        closeTopicModal.addEventListener('click', async () => {
            topicModal.style.display = 'none';
            await signOut(auth);
        });
        
        // 修改主題：儲存後登出
        saveTopicBtn.addEventListener('click', async () => {
            const newTopic = newTopicInput.value.trim();
            if (!newTopic) return;
            const originalText = saveTopicBtn.innerText;
            saveTopicBtn.innerText = "...";
            try {
                await setDoc(doc(db, "settings", "topic"), {
                    content: newTopic,
                    updatedAt: serverTimestamp()
                }, { merge: true });
                
                topicModal.style.display = 'none';
                // 成功後登出
                await signOut(auth);
                alert("SYSTEM UPDATED. SESSION TERMINATED.");
            } catch (error) {
                alert("FAIL: " + error.message);
                // 失敗也嘗試登出
                await signOut(auth);
            } finally {
                saveTopicBtn.innerText = originalText;
            }
        });

        async function purgeSystemData() {
            if (!confirm("DELETE ALL DATA?")) {
                await signOut(auth); // 取消也登出
                return;
            }
            
            topicDisplay.innerText = "PURGING...";
            const oldItems = document.querySelectorAll('.comment-cloud-item');
            oldItems.forEach(el => el.remove());
            
            try {
                const querySnapshot = await getDocs(collection(db, "comments"));
                const batch = writeBatch(db);
                querySnapshot.forEach((document) => batch.delete(document.ref));
                const topicRef = doc(db, "settings", "topic");
                batch.set(topicRef, {
                    content: "REBOOTED",
                    updatedAt: serverTimestamp()
                });
                await batch.commit();
                
                // 成功後登出
                await signOut(auth);
                alert("PURGE COMPLETE. SESSION TERMINATED.");
            } catch (error) {
                alert("FAIL: " + error.message);
                await signOut(auth);
                location.reload();
            }
        }
    </script>
