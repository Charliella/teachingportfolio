<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        :root {
            --bg-dark: #0b0c15;
            --card-dark: #161823;
            --text-light: #e0e0e0;
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --neon-yellow: #ffee00;
            --border-radius: 4px;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--neon-blue);
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--neon-blue);
            border-bottom: 2px solid var(--neon-blue);
            display: inline-block;
            padding-bottom: 10px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .widget {
            background: var(--card-dark);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .widget::before {
            content: ''; position: absolute; top: -1px; left: -1px; width: 15px; height: 15px;
            border-top: 2px solid var(--neon-blue); border-left: 2px solid var(--neon-blue);
        }
        .widget::after {
            content: ''; position: absolute; bottom: -1px; right: -1px; width: 15px; height: 15px;
            border-bottom: 2px solid var(--neon-blue); border-right: 2px solid var(--neon-blue);
        }
        .widget:hover { box-shadow: 0 0 20px rgba(0, 243, 255, 0.15); border-color: var(--neon-blue); }

        .widget-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--neon-pink); font-size: 1.1rem; font-family: 'Orbitron', sans-serif; letter-spacing: 1px;
        }
        .widget-header i { color: var(--neon-blue); }

        /* 連結按鈕 */
        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .link-btn {
            display: flex; align-items: center; background: rgba(255, 255, 255, 0.05);
            padding: 12px; text-decoration: none; color: var(--text-light);
            border: 1px solid transparent; transition: 0.3s; font-size: 0.9rem;
        }
        .link-btn i { width: 25px; text-align: center; margin-right: 10px; color: var(--neon-yellow); }
        .link-btn:hover { background: rgba(0, 243, 255, 0.1); border-color: var(--neon-blue); color: var(--neon-blue); transform: translateX(5px); }

        /* 內容區塊 */
        .widget-content {
            flex: 1; background: #000; overflow: hidden; position: relative;
            border: 1px solid #333; display: flex; align-items: center; justify-content: center;
        }

        .preview-img { width: 100%; height: 100%; object-fit: contain; }
        .preview-pdf { width: 100%; height: 100%; border: none; }

        .widget.pdf-widget { height: 600px; grid-row: span 2; }
        .widget.img-widget { height: 400px; }
        .widget.link-widget { height: auto; }

        /* --- 彈出按鈕樣式 --- */
        .expand-btn {
            position: absolute;
            top: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            width: 35px; height: 35px;
            cursor: pointer;
            z-index: 10;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .expand-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- Modal (彈出視窗) 樣式 --- */
        .modal-overlay {
            display: none; /* 預設隱藏 */
            position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        
        .modal-content-box {
            position: relative;
            width: 90%; height: 90%;
            background: #111;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.3);
            padding: 2px;
            border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
        }

        .close-modal-btn {
            position: absolute;
            top: -20px; right: -20px;
            width: 40px; height: 40px;
            background: var(--neon-pink);
            color: white;
            border: none; border-radius: 50%;
            font-size: 24px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px var(--neon-pink);
            z-index: 1001;
        }
        .close-modal-btn:hover { transform: scale(1.1); }

        #modal-img { max-width: 100%; max-height: 100%; object-fit: contain; display: none; }
        #modal-pdf { width: 100%; height: 100%; display: none; border: none; }

    </style>
</head>
<body>

    <h1><i class="fas fa-terminal"></i> 工作站</h1>

    <div class="grid-container">

        <div class="widget link-widget">
            <div class="widget-header"><span><i class="fas fa-network-wired"></i> 企業網路</span></div>
            <div class="link-grid">
                <a href="https://www.google.com" target="_blank" class="link-btn"><i class="fab fa-google"></i> Google</a>
                <a href="https://mail.google.com" target="_blank" class="link-btn"><i class="fas fa-envelope"></i> Gmail</a>
                <a href="https://chatgpt.com" target="_blank" class="link-btn"><i class="fas fa-robot"></i> ChatGPT</a>
                <a href="https://gemini.google.com" target="_blank" class="link-btn"><i class="fas fa-brain"></i> Gemini</a>
            </div>
        </div>

        <div class="widget link-widget">
            <div class="widget-header"><span><i class="fas fa-graduation-cap"></i> 教學迴廊</span></div>
            <div class="link-grid">
                <a href="https://www.youtubekids.com/" target="_blank" class="link-btn"><i class="fab fa-youtube"></i> YouTube Kids</a>
                <a href="https://webetextbook.knsh.com.tw/" target="_blank" class="link-btn"><i class="fas fa-calculator"></i> 康軒數學</a>
                <a href="https://reader.oneclass.com.tw/" target="_blank" class="link-btn"><i class="fas fa-book-open"></i> 南一國語</a>
                <a href="https://edisc3.hle.com.tw/" target="_blank" class="link-btn"><i class="fas fa-heartbeat"></i> 翰林健康</a>
            </div>
        </div>

        <div class="widget img-widget">
            <div class="widget-header"><span><i class="fas fa-calendar-alt"></i> 班級課表</span></div>
            <div class="widget-content">
                <button class="expand-btn" onclick="openModal('img', 'img1.jpg')"><i class="fas fa-expand"></i></button>
                <img src="img1.jpg" class="preview-img" onerror="this.style.display='none'">
            </div>
        </div>

        <div class="widget pdf-widget">
            <div class="widget-header"><span><i class="fas fa-calendar-check"></i> 上石行事曆</span></div>
            <div class="widget-content">
                <button class="expand-btn" onclick="openModal('pdf', 'doc1.pdf')"><i class="fas fa-expand"></i></button>
                <iframe src="doc1.pdf" class="preview-pdf"></iframe>
            </div>
        </div>

        <div class="widget img-widget">
            <div class="widget-header"><span><i class="fas fa-image"></i> 視覺資料 03</span></div>
            <div class="widget-content">
                <button class="expand-btn" onclick="openModal('img', 'img3.jpg')"><i class="fas fa-expand"></i></button>
                <img src="img3.jpg" class="preview-img" onerror="this.style.display='none'">
            </div>
        </div>

        <div class="widget img-widget">
            <div class="widget-header"><span><i class="fas fa-image"></i> 視覺資料 02</span></div>
            <div class="widget-content">
                <button class="expand-btn" onclick="openModal('img', 'img2.jpg')"><i class="fas fa-expand"></i></button>
                <img src="img2.jpg" class="preview-img" onerror="this.style.display='none'">
            </div>
        </div>

        <div class="widget pdf-widget">
            <div class="widget-header"><span><i class="fas fa-file-pdf"></i> 合約文本 02</span></div>
            <div class="widget-content">
                <button class="expand-btn" onclick="openModal('pdf', 'doc2.pdf')"><i class="fas fa-expand"></i></button>
                <iframe src="doc2.pdf" class="preview-pdf"></iframe>
            </div>
        </div>

        <div class="widget pdf-widget">
            <div class="widget-header"><span><i class="fas fa-file-pdf"></i> 合約文本 03</span></div>
            <div class="widget-content">
                <button class="expand-btn" onclick="openModal('pdf', 'doc3.pdf')"><i class="fas fa-expand"></i></button>
                <iframe src="doc3.pdf" class="preview-pdf"></iframe>
            </div>
        </div>

    </div>

    <div id="myModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content-box">
            <button class="close-modal-btn" onclick="closeModalForce()">&times;</button>
            <img id="modal-img" src="">
            <iframe id="modal-pdf" src=""></iframe>
        </div>
    </div>

    <script>
        function openModal(type, src) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modal-img');
            const modalPdf = document.getElementById('modal-pdf');

            // 重置顯示
            modalImg.style.display = 'none';
            modalPdf.style.display = 'none';
            modalImg.src = "";
            modalPdf.src = "";

            if (type === 'img') {
                modalImg.src = src;
                modalImg.style.display = 'block';
            } else if (type === 'pdf') {
                modalPdf.src = src;
                modalPdf.style.display = 'block';
            }

            modal.style.display = 'flex';
        }

        function closeModal(event) {
            // 點擊背景時才關閉
            if (event.target.classList.contains('modal-overlay')) {
                document.getElementById('myModal').style.display = 'none';
                document.getElementById('modal-pdf').src = ""; // 停止 PDF 讀取
            }
        }

        function closeModalForce() {
            // 點擊 X 按鈕強制關閉
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('modal-pdf').src = "";
        }
    </script>

</body>
</html>
