<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CYBERPUNK 社團點名系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap');
    
    body {
      font-family: 'Noto Sans TC', 'Orbitron', sans-serif;
      background-color: #0d1117;
      color: #e2e8f0;
      background-image: 
        linear-gradient(rgba(13, 17, 23, 0.95), rgba(13, 17, 23, 0.95)),
        linear-gradient(0deg, transparent 24%, rgba(0, 191, 255, 0.03) 25%, rgba(0, 191, 255, 0.03) 26%, transparent 27%, transparent 74%, rgba(0, 191, 255, 0.03) 75%, rgba(0, 191, 255, 0.03) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(0, 191, 255, 0.03) 25%, rgba(0, 191, 255, 0.03) 26%, transparent 27%, transparent 74%, rgba(0, 191, 255, 0.03) 75%, rgba(0, 191, 255, 0.03) 76%, transparent 77%, transparent);
      background-size: 100% 100%, 50px 50px, 50px 50px;
    }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #161b22; }
    ::-webkit-scrollbar-thumb { background: #00BFFF; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #0099CC; }

    .neon-text { text-shadow: 0 0 5px #00BFFF, 0 0 10px #00BFFF; }
    
    /* 閃爍動畫 */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-blink { animation: blink 1.5s infinite; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useCallback, useEffect, useMemo } = React;

    // --- 1. Constants ---
    const STUDENT_NUMBERS = Array.from({ length: 40 }, (_, i) => i + 1);
    const SPECIFIC_CLUBS = ["舞蹈校隊", "跆拳道", "扯鈴", "生服隊", "籃球隊", "田徑"];
    const TOTAL_CLUBS = 12;

    const DEFAULT_CLUB_NAMES = Array.from({ length: TOTAL_CLUBS }, (_, i) => {
      if (i < SPECIFIC_CLUBS.length) {
        return SPECIFIC_CLUBS[i];
      } else {
        const customIndex = i - SPECIFIC_CLUBS.length + 1;
        return `自訂${String(customIndex).padStart(2, '0')}`;
      }
    });

    const CLUB_NAMES_STORAGE_KEY = 'cyberpunk-club-names-v2';

    // --- 2. Components ---

    // Header
    const Header = ({ onReset, registrationCount }) => {
      return (
        <header className="flex items-center justify-between bg-gray-900/80 border-b border-cyan-500/30 p-4 rounded-lg backdrop-blur-sm select-none">
          <div>
            <h1 className="text-2xl md:text-3xl font-bold text-cyan-400 tracking-wider neon-text" style={{ fontFamily: 'Orbitron' }}>
              CYBERPUNK 2077
            </h1>
            <p className="text-xs text-cyan-600 uppercase tracking-[0.2em]">社團分發系統 v2.1</p>
          </div>
          <div className="flex items-center gap-4">
            <div className="hidden md:block text-right">
              <div className="text-xs text-gray-400 uppercase">已登記人數</div>
              <div className="text-xl font-bold text-yellow-400" style={{ fontFamily: 'Orbitron' }}>
                {String(registrationCount).padStart(2, '0')}
              </div>
            </div>
            <button 
              onClick={onReset}
              className="bg-red-900/30 hover:bg-red-600/40 text-red-400 border border-red-500/50 px-3 py-1 rounded text-xs tracking-widest transition-all hover:shadow-[0_0_10px_rgba(239,68,68,0.4)]"
            >
              重置系統
            </button>
          </div>
        </header>
      );
    };

    // StudentSelector
    const StudentSelector = ({ students, registeredStudents, selectedStudents, onToggleStudent }) => {
      return (
        <div className="bg-gray-900/50 border border-gray-700 p-4 rounded h-full flex flex-col">
          <h2 className="text-cyan-500 font-bold mb-4 flex items-center gap-2 uppercase tracking-wider text-sm border-b border-gray-700 pb-2 justify-between">
            <span className="flex items-center gap-2">
              <span className="w-2 h-2 bg-cyan-500 rounded-full"></span>
              選擇座號 (多選)
            </span>
            {selectedStudents.size > 0 && (
              <span className="text-xs bg-cyan-900/50 text-cyan-300 px-2 py-0.5 rounded border border-cyan-500/30">
                已選 {selectedStudents.size} 人
              </span>
            )}
          </h2>
          <div className="grid grid-cols-4 lg:grid-cols-2 xl:grid-cols-3 gap-2 overflow-y-auto pr-1 content-start">
            {students.map(num => {
              const isRegistered = registeredStudents.has(num);
              const isSelected = selectedStudents.has(num);
              
              let btnClass = "p-2 text-sm font-mono border transition-all duration-100 relative group select-none ";
              
              if (isRegistered) {
                btnClass += "bg-gray-800 text-gray-600 border-gray-800 cursor-not-allowed opacity-50";
              } else if (isSelected) {
                btnClass += "bg-cyan-500 text-gray-900 font-bold border-cyan-400 shadow-[0_0_10px_rgba(0,191,255,0.6)] scale-105 z-10";
              } else {
                btnClass += "bg-gray-800/40 text-gray-400 border-gray-700 hover:border-cyan-500/50 hover:text-cyan-200 hover:bg-cyan-900/20 active:scale-95";
              }

              return (
                <button
                  key={num}
                  onClick={() => !isRegistered && onToggleStudent(num)}
                  disabled={isRegistered}
                  className={btnClass}
                >
                  {String(num).padStart(2, '0')}
                  {isSelected && (
                    <span className="absolute -top-1 -right-1 w-3 h-3 bg-white rounded-full border-2 border-cyan-500 flex items-center justify-center">
                      <span className="w-1.5 h-1.5 bg-cyan-600 rounded-full"></span>
                    </span>
                  )}
                </button>
              );
            })}
          </div>
        </div>
      );
    };

    // ClubSelector
    const ClubSelector = ({ clubs, selectedClub, onSelect, onUpdateClubName }) => {
      return (
        <div className="bg-gray-900/50 border border-gray-700 p-4 rounded h-full flex flex-col">
          <h2 className="text-purple-500 font-bold mb-4 flex items-center gap-2 uppercase tracking-wider text-sm border-b border-gray-700 pb-2">
            <span className="w-2 h-2 bg-purple-500 rounded-full"></span>
            選擇社團
          </h2>
          <div className="flex flex-col gap-2 overflow-y-auto pr-1">
            {clubs.map((clubName, index) => {
              const isSelected = selectedClub === clubName;
              
              return (
                <div 
                  key={index}
                  onClick={() => onSelect(clubName)}
                  className={`
                    group relative p-3 border transition-all duration-200 cursor-pointer select-none
                    ${isSelected 
                      ? 'bg-purple-500/20 border-purple-400 shadow-[0_0_10px_rgba(168,85,247,0.3)] translate-x-1' 
                      : 'bg-gray-800/40 border-gray-700 hover:border-purple-500/50 hover:bg-purple-900/10'}
                  `}
                >
                  <div className={`absolute left-0 top-0 bottom-0 w-1 transition-all ${isSelected ? 'bg-purple-500' : 'bg-transparent group-hover:bg-purple-500/30'}`}></div>
                  
                  <div className="flex flex-col gap-1 pl-2">
                    <input
                      type="text"
                      value={clubName}
                      onChange={(e) => onUpdateClubName(index, e.target.value)}
                      onClick={(e) => e.stopPropagation()} 
                      className="bg-transparent border-none outline-none text-sm font-medium w-full text-gray-200 placeholder-gray-600 focus:text-purple-300 cursor-pointer focus:cursor-text"
                    />
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      );
    };

    // RegistrationTable (修改重點：分組顯示 + 匯出功能)
    const RegistrationTable = ({ registrations }) => {
      const [copySuccess, setCopySuccess] = useState(false);

      // 處理資料分組：將 Map<Student, Club> 轉換為 Object { Club: [Students...] }
      const groupedData = useMemo(() => {
        const groups = {};
        registrations.forEach((club, student) => {
          if (!groups[club]) {
            groups[club] = [];
          }
          groups[club].push(student);
        });
        
        // 將座號排序
        Object.keys(groups).forEach(club => {
          groups[club].sort((a, b) => a - b);
        });

        // 依社團名稱排序 (可選，目前依字串)
        return Object.entries(groups).sort((a, b) => a[0].localeCompare(b[0], 'zh-Hant'));
      }, [registrations]);

      // 匯出功能
      const handleExport = () => {
        if (groupedData.length === 0) return;

        const dateStr = new Date().toLocaleDateString();
        let exportText = `【社團外出名單 ${dateStr}】\n\n`;

        groupedData.forEach(([club, students]) => {
          const studentList = students.map(s => String(s).padStart(2, '0')).join(', ');
          exportText += `● ${club} (${students.length}人):\n   ${studentList}\n\n`;
        });
        
        exportText += `總計: ${registrations.size} 人`;

        // 複製到剪貼簿
        navigator.clipboard.writeText(exportText).then(() => {
          setCopySuccess(true);
          setTimeout(() => setCopySuccess(false), 2000);
        }).catch(err => {
          // 備用方案：如果無法自動複製，讓使用者手動複製
          prompt("請複製以下內容：", exportText);
        });
      };

      return (
        <div className="bg-gray-900/80 border border-gray-700 rounded h-full flex flex-col overflow-hidden">
          <div className="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50">
            <h2 className="text-yellow-500 font-bold flex items-center gap-2 uppercase tracking-wider text-sm">
              <span className="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></span>
              登記狀態監控
            </h2>
            
            <div className="flex items-center gap-2">
              {/* 匯出按鈕 */}
              <button 
                onClick={handleExport}
                disabled={registrations.size === 0}
                className={`
                  text-xs font-mono border px-2 py-1 rounded transition-all flex items-center gap-1
                  ${registrations.size === 0 ? 'opacity-50 cursor-not-allowed border-gray-700 text-gray-500' : 
                    copySuccess 
                      ? 'bg-green-900/30 border-green-500 text-green-400' 
                      : 'bg-gray-800 border-gray-600 text-cyan-400 hover:bg-cyan-900/30 hover:border-cyan-400'}
                `}
              >
                 {copySuccess ? (
                   <>
                     <svg xmlns="http://www.w3.org/2000/svg" className="h-3 w-3" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" /></svg>
                     已複製
                   </>
                 ) : (
                   <>
                     <svg xmlns="http://www.w3.org/2000/svg" className="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                     匯出文字
                   </>
                 )}
              </button>
            </div>
          </div>
          
          <div className="flex-grow overflow-y-auto p-4 custom-scrollbar">
            {groupedData.length === 0 ? (
              <div className="h-full flex flex-col items-center justify-center text-gray-600 opacity-50 gap-4">
                <span className="text-sm tracking-widest uppercase">等待資料輸入...</span>
              </div>
            ) : (
              <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 content-start">
                {groupedData.map(([clubName, students]) => (
                  <div key={clubName} className="bg-gray-800/60 border border-gray-700 p-3 rounded flex flex-col gap-2 hover:border-yellow-500/30 transition-colors shadow-sm">
                    <div className="flex justify-between items-center border-b border-gray-700 pb-2 mb-1">
                      <span className="font-bold text-yellow-500 text-sm truncate pr-2" title={clubName}>{clubName}</span>
                      <span className="text-xs bg-gray-900 text-gray-400 px-1.5 rounded font-mono">{students.length}人</span>
                    </div>
                    <div className="flex flex-wrap gap-1.5">
                      {students.map(num => (
                        <span key={num} className="inline-flex items-center justify-center w-7 h-7 bg-gray-900 text-cyan-400 text-sm font-mono font-bold rounded border border-gray-700 shadow-inner">
                          {String(num).padStart(2, '0')}
                        </span>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );
    };

    // --- 3. Main App Logic ---
    const App = () => {
      const [selectedStudents, setSelectedStudents] = useState(new Set());
      const [selectedClub, setSelectedClub] = useState(null);
      
      const [clubNames, setClubNames] = useState(() => {
        try {
          const storedNames = window.localStorage.getItem(CLUB_NAMES_STORAGE_KEY);
          if (storedNames) {
            const parsedNames = JSON.parse(storedNames);
            if (Array.isArray(parsedNames) && parsedNames.length === DEFAULT_CLUB_NAMES.length) {
              return parsedNames;
            }
          }
        } catch (error) {
          console.error("Failed to parse club names", error);
        }
        return DEFAULT_CLUB_NAMES;
      });

      const [registrations, setRegistrations] = useState(new Map());
      const [error, setError] = useState(null);
      
      useEffect(() => {
        try {
          window.localStorage.setItem(CLUB_NAMES_STORAGE_KEY, JSON.stringify(clubNames));
        } catch (error) {
          console.error("Failed to save club names", error);
        }
      }, [clubNames]);

      const handleToggleStudent = useCallback((num) => {
        setSelectedStudents(prev => {
          const newSet = new Set(prev);
          if (newSet.has(num)) newSet.delete(num);
          else newSet.add(num);
          return newSet;
        });
      }, []);

      const handleUpdateClubName = useCallback((index, newName) => {
        setClubNames(prev => {
          const newClubNames = [...prev];
          const oldName = newClubNames[index];
          newClubNames[index] = newName;
          
          setRegistrations(currentRegs => {
              const newRegs = new Map();
              currentRegs.forEach((club, student) => {
                  if (club === oldName) newRegs.set(student, newName);
                  else newRegs.set(student, club);
              });
              return newRegs;
          });

          if (selectedClub === oldName) setSelectedClub(newName);
          return newClubNames;
        });
      }, [selectedClub]);

      const handleRegister = useCallback(() => {
        setError(null);
        if (selectedStudents.size === 0) {
          setError('請至少選擇一位學生。');
          return;
        }
        if (selectedClub === null) {
          setError('請選擇要參加的社團。');
          return;
        }

        setRegistrations(prev => {
          const newRegistrations = new Map(prev);
          selectedStudents.forEach(studentNum => {
            newRegistrations.set(studentNum, selectedClub);
          });
          return newRegistrations;
        });

        setSelectedStudents(new Set());
      }, [selectedStudents, selectedClub]);
      
      const handleReset = useCallback(() => {
        if (window.confirm('警告：確定要清除所有資料嗎？')) {
          setRegistrations(new Map());
          setSelectedStudents(new Set());
          setSelectedClub(null);
          setError(null);
        }
      }, []);

      const registeredStudentNumbers = new Set(registrations.keys());

      return (
        <div className="flex flex-col h-screen max-w-screen-2xl mx-auto p-4 gap-4">
          <Header onReset={handleReset} registrationCount={registrations.size} />
          
          <main className="flex-grow flex flex-col lg:flex-row gap-4 overflow-y-auto lg:overflow-y-hidden">
            <div className="w-full lg:w-[20%]">
               <ClubSelector
                 clubs={clubNames}
                 selectedClub={selectedClub}
                 onSelect={setSelectedClub}
                 onUpdateClubName={handleUpdateClubName}
               />
            </div>
            <div className="w-full lg:w-[20%]">
              <StudentSelector
                students={STUDENT_NUMBERS}
                registeredStudents={registeredStudentNumbers}
                selectedStudents={selectedStudents}
                onToggleStudent={handleToggleStudent}
              />
            </div>
            <div className="w-full lg:w-[60%]">
              <RegistrationTable registrations={registrations} />
            </div>
          </main>

          <div className="bg-gray-900 border border-cyan-500/50 p-4 flex flex-col sm:flex-row items-center justify-between gap-4 shadow-[0_0_15px_rgba(0,191,255,0.2)] rounded-lg relative overflow-hidden">
             <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-500 to-transparent opacity-50"></div>

             {error ? (
              <div className="text-red-400 font-medium flex items-center gap-2 animate-pulse z-10">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                </svg>
                <span>{error}</span>
              </div>
            ) : (
              <div className="text-gray-500 text-sm z-10 flex items-center gap-2">
                <span className="w-2 h-2 bg-green-500 rounded-full animate-blink"></span>
                系統就緒，請選擇社團與學生
              </div>
            )}
             
             <div className="sm:ml-auto w-full sm:w-auto z-10">
               <button
                 onClick={handleRegister}
                 disabled={selectedStudents.size === 0 || !selectedClub}
                 className="w-full sm:w-auto flex items-center justify-center gap-2 px-8 py-3 bg-cyan-600 text-white font-bold uppercase tracking-widest hover:bg-cyan-500 disabled:bg-gray-800 disabled:text-gray-600 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 shadow-[0_0_15px_rgba(0,191,255,0.5)] disabled:shadow-none rounded clip-path-polygon active:translate-y-0.5"
                 style={{ clipPath: 'polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%)' }}
               >
                 <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                   <path strokeLinecap="round" strokeLinejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                 </svg>
                 <span>
                    {selectedStudents.size > 0 ? `確認登記 (${selectedStudents.size}人)` : '確認登記'}
                 </span>
               </button>
             </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
